<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="flex items-center bg-blue-200 p-4">
            <h1 class="font-bold text-xl pr-10">
                JS COUNTER
            </h1>
        </header>
        <main class="flex justify-center items-center min-h-screen">
            <section>
                <div id="count" class="text-6xl font-bold text-center mb-14">0</div>
                <div class="text-center">
                    <button id="increase" class="py-2 px-4 min-w-8 text-2xl bg-black text-white rounded-lg">+</button>
                    <button id="reset" class="mx-10 py-2 px-4 min-w-8 text-2xl border-2 border-black rounded-lg">reset</button>
                    <button id="decrease" class="py-2 px-4 min-w-8 text-2xl bg-black text-white rounded-lg">-</button>
                </div>
            </section>
        </main>
        <script src="main.js" async defer></script>
    </body>
</html>
